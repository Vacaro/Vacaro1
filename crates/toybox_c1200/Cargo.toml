[package]
name = "toybox_c1200"
version = "0.0.0"
edition = "2021"
authors = ["ZMANN <info@example.com>"]
license = "GPL-3.0-or-later"

[lib]
crate-type = ["cdylib"]

[dependencies]
nih_plug = { git = "https://github.com/robbert-vdh/nih-plug.git", features = [
    "assert_process_allocs", # Remove the `assert_process_allocs` feature to allow allocations on the audio thread in debug builds.
] }
wavekit = { path = "../wavekit" }
